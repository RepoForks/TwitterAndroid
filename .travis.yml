language: android
machine:
   environment:
     ANDROID_HOME: /usr/local/android-sdk-linux
dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "tools,platform-tools,android-23"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.2"
android:
  components:
    - tools
    - build-tools-23.0.2
    - android-23
before_install:
  - chmod +x gradlew